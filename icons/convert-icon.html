<!DOCTYPE html>
<html>
<head>
  <title>Icon Converter</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: white;
      padding: 40px;
      text-align: center;
    }
    h1 { margin-bottom: 30px; }
    .preview {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 40px 0;
      flex-wrap: wrap;
    }
    .icon-box {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
    }
    .icon-box canvas {
      display: block;
      margin: 10px auto;
      background: #333;
      border-radius: 8px;
    }
    .icon-box p {
      margin: 10px 0 0;
      font-size: 14px;
      opacity: 0.7;
    }
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      opacity: 0.9;
    }
    .instructions {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: 30px auto;
      text-align: left;
    }
    .instructions ol {
      margin: 10px 0;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>Audible Scanner Icon Converter</h1>

  <div class="preview">
    <div class="icon-box">
      <canvas id="icon128" width="128" height="128"></canvas>
      <p>128x128</p>
      <button onclick="download(128)">Download</button>
    </div>
    <div class="icon-box">
      <canvas id="icon48" width="48" height="48"></canvas>
      <p>48x48</p>
      <button onclick="download(48)">Download</button>
    </div>
    <div class="icon-box">
      <canvas id="icon16" width="16" height="16"></canvas>
      <p>16x16</p>
      <button onclick="download(16)">Download</button>
    </div>
  </div>

  <button onclick="downloadAll()">Download All</button>

  <div class="instructions">
    <strong>Instructions:</strong>
    <ol>
      <li>Click "Download All" to save all three icon sizes</li>
      <li>Move the downloaded files to the <code>icons/</code> folder</li>
      <li>Replace the existing icon16.png, icon48.png, icon128.png files</li>
      <li>Reload the extension in Chrome</li>
    </ol>
  </div>

  <script>
    const svgContent = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="bookGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9900"/>
      <stop offset="100%" style="stop-color:#FFB347"/>
    </linearGradient>
    <linearGradient id="bookGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ECDC4"/>
      <stop offset="100%" style="stop-color:#7FDBDA"/>
    </linearGradient>
    <linearGradient id="bookGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#90EE90"/>
      <stop offset="100%" style="stop-color:#B8F4B8"/>
    </linearGradient>
  </defs>
  <circle cx="64" cy="64" r="60" fill="url(#bgGrad)"/>
  <rect x="28" y="82" width="72" height="16" rx="2" fill="url(#bookGrad1)"/>
  <rect x="28" y="82" width="6" height="16" rx="1" fill="#E8860D"/>
  <rect x="32" y="66" width="64" height="14" rx="2" fill="url(#bookGrad2)"/>
  <rect x="32" y="66" width="5" height="14" rx="1" fill="#3BA99F"/>
  <rect x="36" y="52" width="56" height="12" rx="2" fill="url(#bookGrad3)"/>
  <rect x="36" y="52" width="4" height="12" rx="1" fill="#6BC96B"/>
  <path d="M 30 58 Q 30 28, 64 28 Q 98 28, 98 58" stroke="white" stroke-width="6" fill="none" stroke-linecap="round"/>
  <ellipse cx="30" cy="58" rx="10" ry="14" fill="white"/>
  <ellipse cx="30" cy="58" rx="6" ry="10" fill="#333"/>
  <ellipse cx="98" cy="58" rx="10" ry="14" fill="white"/>
  <ellipse cx="98" cy="58" rx="6" ry="10" fill="#333"/>
  <ellipse cx="28" cy="55" rx="2" ry="4" fill="#555"/>
  <ellipse cx="96" cy="55" rx="2" ry="4" fill="#555"/>
</svg>`;

    const sizes = [128, 48, 16];
    const canvases = {};

    function renderIcon(size) {
      const canvas = document.getElementById('icon' + size);
      const ctx = canvas.getContext('2d');
      const img = new Image();

      const blob = new Blob([svgContent], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);

      img.onload = function() {
        ctx.clearRect(0, 0, size, size);
        ctx.drawImage(img, 0, 0, size, size);
        URL.revokeObjectURL(url);
        canvases[size] = canvas;
      };
      img.src = url;
    }

    function download(size) {
      const canvas = document.getElementById('icon' + size);
      const link = document.createElement('a');
      link.download = 'icon' + size + '.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function downloadAll() {
      sizes.forEach((size, i) => {
        setTimeout(() => download(size), i * 200);
      });
    }

    // Render all sizes
    sizes.forEach(renderIcon);
  </script>
</body>
</html>
